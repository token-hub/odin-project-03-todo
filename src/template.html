<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button>Add Todo</button>
        <div id="projects"></div>
        <button>Add Project</button>

        <div id="todo-form">
            <form action="">
                <label for="Project">Project</label>
                <select name="project" id="project" required value="project"></select>

                <label for="title">title</label>
                <input type="text" id="title" required value="title" />

                <label for="priority">priority</label>
                <select name="priority" id="priority" value="low" required>
                    <option value="low">Low</option>
                    <option value="important">Important</option>
                    <option value="urgent">urgent</option>
                </select>
                <label for="description">description</label>
                <textarea id="description" required value="description"></textarea>
            </form>
        </div>
    </body>
</html>
